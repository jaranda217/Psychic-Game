<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>

    <h1>The Psychic Game</h1>

    <p id="wins"></p>
    <p id="losses"></p>
    <p id="guesses"></p>
    <p id="pastGuesses"></p>


    <script>

        var alphabet = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q','r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        var wins = 0;
        var losses = 0;
        var guesses = 11;
        var pastGuesses = document.getElementById('pastGuesses');

        // Computer picks a letter from the alphabet.
        
        var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];
        console.log(computerChoice);
        
        
        document.onkeypress = function(event) {
            var userGuess = event.key;

            
            if(userGuess === computerChoice) {
                wins++;
                guesses = 10;
                
                //This is suppose to reset the game after a win.
                //return;
            } else {
                guesses--;

                //This was suppose to add the guessed letter to the line Past Guesses: 
                //pastGuesses.textContent(userGuess);
            }

            if (guesses === 0) {
                losses++;
                guesses = 10;
                //This is suppose to reset the game after a loss.
                //return;
                
                
        }

            
            document.getElementById('wins').innerHTML = "Wins: " + wins;
            document.getElementById('losses').innerHTML = "Losses: " + losses;
            document.getElementById('guesses').innerHTML = "Guesses: " + guesses;
            document.getElementById('pastGuesses').innerHTML = "Past Guesses: " + pastGuesses;


        }
        

    console.log(pastGuesses);

    </script>
